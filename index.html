<!DOCTYPE html>
<html>

<head>
    <title>Skyland Systems</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="background-image"></div>
    <div id="homePage">
        <div id="main">
            <!-- Home Page Nav Bar -->
            <nav>
                <ul>
                    <li id="skyline">
                        <a class="navbar-brand" href="/">
                            <div class="logo">
                                <img src="/images/Skyline Systems.jpeg" alt="logo" class="img-fluid" height="100px"
                                    width="160px">
                            </div>
                        </a>
                    </li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                    <li><a href="#about" class="nav-link">About Us</a></li>
                    <li><a href="#solutions" class="nav-link">Solutions</a></li>
                </ul>
            </nav>
            <!-- End Home Page Nav Bar -->
        </div>

        <!-- Section 2: Systems Tabs/Tables -->
        <section class="tables">

            <!-- Home Page Tables -->
            <div class="homePageTables">
                <!-- Tailored Business Systems Table -->
                <table class="selectionTable" border: 1px #1e8aff>
                    <col>
                    <col span="2"> 
                    <tr>
                        <td><a href="tailored.html">Tailored Business Systems</a></td>
                        <br>
                        <td><a href="legacy.html">Legacy Systems Integration</a></td>
                        <br>
                        <td><a href="crm.html">CRM Implementations</a></td>
                    </tr>
                    <tr>
                        <td><a href="datamanage.html">Data Management Consulting</a></td>
                        <br>
                        <td id="customerQuote">Customer Quote</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <!-- Section 3: Ready to Tackle Your Systems Challenge? -->
    <section class="Challenge">
        <div class="tackleChallenge">
            <p><b>Ready to Tackle Your Systems Challenge?</b></p>
            <button id="request" onclick="openPopup()"><b>Request a Consultation</b></button>
        </div>
    </section>

    <!-- Section 4: Popup -->
    <div class="popup" id="popup">
        <div class="close-button" onclick="closePopup()">&times;</div>
        <div class="form">
            <h2><b>Request a Consultation</b></h2>
            <div class="form-element">

                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="Email">Email</label>
                <input type="text" id="email" required>

                <label for="help">How Can We Help?</label>
                <input type="text" id="help" required>

                <button onclick="closePopup()"><b>Submit</b></button>
            </div>
        </div>
    </div>
    <script>
        let popup = document.getElementById("popup");
        function openPopup() {
            popup.classList.add("open-popup");
        }

        function closePopup() {
            popup.classList.remove("open-popup");
        }

    </script>


    <!-- Footer -->
    <footer id="footer">
        <p><b>Skyland Systems LLC</b><br>
            www.skylandsystems.com <br>
            Copyright &copy; 2022
        </p>
    </footer>
</body>

</html>
